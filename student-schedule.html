<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ClassPlus | ตารางเรียน</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link href="assets/css/student-dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .table-schedule thead th {
            background: linear-gradient(90deg, #6366f1 15%, #a5b4fc 100%);
            color: #fff;
            border: none;
            font-size: 1.08em;
            font-weight: 600;
            letter-spacing: .5px;
            vertical-align: middle;
            text-align: center;
        }

        .table-schedule tbody tr {
            transition: box-shadow .16s;
        }

        .table-schedule tbody tr.current {
            background: linear-gradient(90deg, #fef9c3 55%, #e0e7ff 100%);
            box-shadow: 0 3px 14px #6366f115;
        }

        .table-schedule td {
            vertical-align: middle;
            background: #f8fafc;
            border-top: none;
            text-align: center;
            font-size: 1.03em;
            border-radius: 1rem;
        }

        .table-schedule .subject-badge {
            background: linear-gradient(90deg, #6366f1 40%, #60a5fa 100%);
            color: #fff;
            border-radius: 1.5em;
            padding: .18em .95em .18em .6em;
            font-size: .99em;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: .4em;
        }

        .table-schedule .teacher {
            font-size: .96em;
            color: #6366f1;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: .3em;
            justify-content: center;
        }

        .filter-day {
            display: flex;
            gap: .7em;
            margin-bottom: 1.3em;
            flex-wrap: wrap;
        }

        .filter-day button {
            border: none;
            background: #e0e7ff;
            color: #6366f1;
            border-radius: 2em;
            font-weight: 600;
            padding: .45em 1.1em;
            font-size: 1em;
            transition: background .13s, color .13s;
        }

        .filter-day button.active,
        .filter-day button:hover {
            background: linear-gradient(90deg, #6366f1 35%, #3b82f6 90%);
            color: #fff;
        }

        @media (max-width: 540px) {

            .table-schedule td,
            .table-schedule th {
                font-size: .95em;
            }

            .filter-day {
                gap: .4em;
            }
        }
    </style>
</head>

<body class="bg-soft-gradient">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light soft-navbar shadow-sm py-3">
        <div class="container-fluid">
            <a class="navbar-brand text-gradient fw-bold" href="#">
                <i class="fa-solid fa-graduation-cap me-2"></i>ClassPlus
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarStudent"
                aria-controls="navbarStudent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarStudent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center gap-lg-2">
                    <li class="nav-item">
                        <a class="nav-link" href="student-dashboard.html"><i
                                class="fa-solid fa-home me-1"></i>แดชบอร์ด</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="student-schedule.html"><i
                                class="fa-solid fa-calendar-days me-1"></i>ตารางเรียน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student-attendance.html"><i
                                class="fa-solid fa-check-circle me-1"></i>เช็คชื่อ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student-subjects.html"><i
                                class="fa-solid fa-book me-1"></i>วิชาของฉัน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="student-announcements.html"><i
                                class="fa-solid fa-bullhorn me-1"></i>ประกาศ</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileMenu"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-user-circle me-1"></i>โปรไฟล์
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileMenu">
                            <li><a class="dropdown-item" href="student-profile.html"><i
                                        class="fa-solid fa-id-card me-1"></i>ข้อมูลส่วนตัว</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="index.html"><i
                                        class="fa-solid fa-right-from-bracket me-1"></i>ออกจากระบบ</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row">
            <div class="col-12">
                <div class="card soft-card shadow-sm">
                    <div class="card-body">
                        <h3 class="text-gradient fw-bold mb-4">
                            <i class="fa-solid fa-calendar-days me-2"></i>ตารางเรียน
                        </h3>
                        <div class="filter-day mb-3" id="dayFilter"></div>
                        <div class="table-responsive">
                            <table class="table align-middle table-borderless table-schedule mb-0">
                                <thead>
                                    <tr>
                                        <th>วัน</th>
                                        <th>เวลา</th>
                                        <th>วิชา</th>
                                        <th>ห้อง</th>
                                        <th>ผู้สอน</th>
                                    </tr>
                                </thead>
                                <tbody id="scheduleTable">
                                    <!-- JS Render -->
                                </tbody>
                            </table>
                        </div>
                        <div id="noSchedule" class="text-center text-muted my-3" style="display:none;">
                            <i class="fa-solid fa-face-meh-blank me-1"></i> ไม่มีตารางเรียนสำหรับวันนี้
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/student-schedule.js"></script>
</body>

</html>
